          <script type="text/javascript">
            var width = document.body.clientWidth, height = document.body.clientHeight, radius = Math.min(width, height) / 2 * 0.95;
            // insert the main SVG element
            var svg = d3.select('body').append('svg')
              .attr({
                height: height,
                width: width,
                id: 'mainSVG'
              });
            // path data generation depends on width and radius we've chosen
            function getPathData() {
              // adjust the radius a little so our text's baseline isn't sitting directly on the circle
              var r = radius * 0.95;
              var startX = width/2 - r;
              return 'm' + startX + ',' + (height/2) + ' ' +
                'a' + r + ',' + r + ' 0 0 0 ' + (2*r) + ',0';
            }
            // add our path definition for the curved textPath to follow
            svg.append('defs')
              .append('path')
              .attr({
                d: getPathData,
                id: 'curvedTextPath'
              });
            // add our circle element centered within the svg
            svg.append('circle')
              .attr({
                cx: width/2,
                cy: height/2,
                r: radius,
                id: 'mainCircle'
              });
            // add our text with embedded textPath and link the latter to the defined #curvedTextPath
            svg.append('text')
              .append('textPath')
              .attr({
                startOffset: '50%',
                'xlink:href': '#curvedTextPath'
              })
              .text('Marcel Malypetr');
          </script>
